<p class="background-text">resume</p>
<div class="button-container" *ngIf="!showResume">
  <div class="resume-button" (click)="toggleResumeVisibility()">
    <span>View My Resume</span>
  </div>
</div>
<div *ngIf="showResume">
  <ngx-extended-pdf-viewer
    [src]="pdfSrc"
    useBrowserLocale="true"
    height="100vh"
    [zoom]="isMobile ? 'page-fit' : '100%'"
    [showOpenFileButton]="false"
    [showBookmarkButton]="false"
    [showSidebarButton]="false"
  >
  </ngx-extended-pdf-viewer>
  <p class="esc-info" *ngIf="!isMobile">Press Esc to close</p>
</div>
