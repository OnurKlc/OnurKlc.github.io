<div class="left-menu" [ngClass]="{'open-menu': isOpen}">
  <app-profile *ngIf="isOpen"></app-profile>
  <ul class="left-menu-list">
    <li *ngFor="let item of leftMenuItems" class="left-menu-list-item"
        (click)="leftMenuItemClickHandler(item)">{{ item.title }}</li>
  </ul>
</div>
<div class="left-menu-opener" *ngIf="!isMobile" (click)="toggleClass()" [ngClass]="{'left-menu-opener-open': isOpen}">
  <div id="nav-icon2" (click)="toggleClassIcon()" [ngClass]="{'open': isOpen}">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
